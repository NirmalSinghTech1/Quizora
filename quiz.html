<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quizora is a free quiz app that challenges your technical skills with fun, interactive quizzes.">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <title>Quizora - A Quiz app</title>
                    
    <!-- Link CSS -->
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <main>
        <div class="quiz-container">
            <!-- Quiz header -->
            <div class="quiz-header">
                <div class="score-and-question">
                    <span class="score" aria-live="polite">Score: 0</span>
                    <span class="current-question" aria-live="polite">Question 4 of 10</span>
                </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <!-- Countdown timer -->
            <div class="timer">
                <div class="countdown-progress">
                    <div class="countdown-progress-bar"></div>
                </div>
                <span class="time-left" aria-live="polite">30</span>
            </div>
            <!-- Question section -->
            <div class="questions-container">
                <h2 class="question"></h2>
                <ul class="options-list">
                    <!-- Add li tags using JavaScript -->
                </ul>
            </div>
            <!-- Question explanation and Next Button -->
            <div class="explanation-and-button">
                <p class="explanation"></p>
                <button class="next-button" disabled>
                    Next
                </button>
            </div>
        </div>
    </main>
    <script src="quiz.js"></script>
</body>
</html>
