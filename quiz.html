<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizora - A Quiz app</title>
                    
    <!-- Link CSS -->
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <main>
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="score-and-question">
                    <span class="score">Score: 0</span>
                    <span class="current-question">Question 4 of 10</span>
                </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="timer">
                <div class="countdown-progress">
                    <div class="countdown-progress-bar"></div>
                </div>
                <span class="time-left">30</span>
            </div>
            <div class="questions-container">
                <ul class="options-list">
                    <h2 class="question"></h2>
                    <!-- <li class="">In global CSS</li>
                    <li>In the Head component of each post</li>
                    <li class="">In public folder</li>
                    <li>In _app.js only</li> -->
                </ul>
            </div>
            <div class="explanation-and-button">
                <p class="explanation">Adding Open Graph tags in the Head component of each blog post page allows you to set unique social media previews for each post, improving sharing appearance.</p>
                <a href="finishQuiz.html" class="next-button">
                    Next
                </a>
            </div>
        </div>
    </main>
    <!-- <script src="./script.js"></script> -->
    <script src="quiz.js"></script>
</body>
</html>
